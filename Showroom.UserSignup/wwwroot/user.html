<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Showroom | User Registration</title>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="add-user-form">
            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" class="form-control" id="FirstName" placeholder="First Name" name="firstName">
                <div class="invalid-feedback" id="InvalidFirstName"></div>
            </div>
            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" class="form-control" id="LastName" placeholder="Last Name" name="lastName">
                <div class="invalid-feedback" id="InvalidLastName"></div>
            </div>
            <div class="form-group">
                <label for="NpiNumber">NPI Number</label>
                <input type="text" class="form-control" id="NpiNumber" placeholder="NPI Number" name="npiNumber">
                <div class="invalid-feedback" id="InvalidNpiNumber"></div>
            </div>
            <div class="form-group">
                <label for="TelephoneNumber">Telephone Number</label>
                <input type="text" class="form-control" id="TelephoneNumber" placeholder="Telephone Number" name="telephoneNumber">
                <div class="invalid-feedback" id="InvalidTelephoneNumber"></div>
            </div>
            <div class="form-group">
                <label for="EmailAddress">Email Address</label>
                <input type="text" class="form-control" id="EmailAddress" placeholder="Email Address" name="emailAddress">
                <div class="invalid-feedback" id="InvalidEmailAddress"></div>
            </div>
            <div class="form-group">
                <label for="Address1">Address Line 1</label>
                <input type="text" class="form-control" id="Address1" placeholder="Address" name="address1">
                <div class="invalid-feedback" id="InvalidAddress1"></div>
            </div>
            <div class="form-group">
                <label for="Address2">Address Line 2</label>
                <input type="text" class="form-control" id="Address2" placeholder="Address" name="address2">
                <div class="invalid-feedback" id="InvalidAddress2"></div>
            </div>
            <div class="form-group">
                <label for="City">City</label>
                <input type="text" class="form-control" id="City" placeholder="City" name="city">
                <div class="invalid-feedback" id="InvalidCity"></div>
            </div>
            <div class="form-group">
                <label for="State">State</label>
                <input type="text" class="form-control" id="State" placeholder="State" name="state">
                <div class="invalid-feedback" id="InvalidState"></div>
            </div>
            <div class="form-group">
                <label for="ZipCode">Zip Code</label>
                <input type="text" class="form-control" id="ZipCode" placeholder="ZipCode" name="zipCode">
                <div class="invalid-feedback" id="InvalidZipCode"></div>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="user.js"></script>
</body>
</html>
